    .next-btn:hover {

  <button class="next-btn" onclick="generateNumber()">Lanjut</button>

  <script>
    let selectedPrefix = '';
    let numberLength = 10;

    function selectCountry(prefix, length) {
      selectedPrefix = prefix;
      numberLength = length;
      alert("✅ Kode negara dipilih: " + prefix);
    }

    function generateNumber() {
      if (!selectedPrefix) {
        alert("❗ Silakan pilih negara dulu!");
        return;
      }

      let randomNumber = '';
      for (let i = 0; i < numberLength; i++) {
        randomNumber += Math.floor(Math.random() * 10);
      }

      const fullNumber = selectedPrefix.replace('+', '') + randomNumber;
      const waLink = `https://wa.me/${fullNumber}`;
      window.open(waLink, "_blank");
    }
  </script>
